<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocodile Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .fact {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            animation: fadeIn 0.5s ease-in-out;
        }

        .fact:hover {
            transform: scale(1.05);
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crocodile Facts</h1>
        <div id="facts-container"></div>
        <button class="button" onclick="shareOnTwitter('Crocodiles can live for over 70 years in the wild.')">Share on Twitter</button>
    </div>
    <script>
        const crocodileFacts = [
            "Crocodiles can live for over 70 years in the wild.",
            "They have the strongest bite of any animal, with a bite force of over 3,700 pounds per square inch.",
            "Crocodiles are ectothermic, meaning they rely on external sources to regulate their body temperature.",
            "They can hold their breath underwater for up to an hour while waiting for prey.",
            "Crocodiles have been around for over 200 million years, making them one of the oldest living species.",
            "They can swim at speeds of up to 20 miles per hour in short bursts.",
            "Crocodiles have a unique way of communicating, using a variety of vocalizations, body language, and even infrared signals.",
            "Their eyes have a special membrane that allows them to see clearly underwater.",
            "Crocodiles can grow to be over 23 feet long, depending on the species.",
            "They are known to be very protective of their nests and will fiercely defend their young."
        ];

        const factsContainer = document.getElementById('facts-container');

        crocodileFacts.forEach(fact => {
            const factElement = document.createElement('div');
            factElement.className = 'fact';
            factElement.textContent = fact;
            factsContainer.appendChild(factElement);
        });

        function shareOnTwitter(fact) {
            const url = https://twitter.com/intent/tweet?text=${encodeURIComponent(fact)};
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
